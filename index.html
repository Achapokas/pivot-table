<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" type="text/css" href="stylesheets/styles.css">
  </head>
  <body>
    <div class="page-content">
      <span></span>
      <aside id="aside">
        <h2>Recent Filters</h2>
      </aside>
      <main>
        <h1>Splunk</h1>
        <form id="filter" name="filter">
          <label for"address">Enter IP Address:</label>
          <input type="text" name="address" placeholder="192.168.0.2" required>
          <select name="filter-by">
            <option>Destination</option>
            <option>Source</option>
          </select>
          <button aria-label="Apply">Apply Filters</button>
          <button aria-label="Reset" name="reset">Reset</button>
        </form>
        <table id="pivot">
          <thead id="thead" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <th>Destination</th>
              <th>Source</th>
              <th>Bytes</th>
            </tr>
          </thead>
        </table>
      </main>
  </div>
  </body>
  <script src="javascripts/filter.js"></script>
</html>
